spring:
  application:
    name: user-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /console

  config:
    import: "optional:configserver:http://localhost:40001/"
  cloud:
    config:
      name: ecommerce
      profile: dev

server:
  port: 8888

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
#      defaultZone: http://121.134.166.240:8761/eureka
      defaultZone: http://localhost:8761/eureka

